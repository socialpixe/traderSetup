<div class="container-fluid widget" id="widget">

    <div class="container-fluid">
      <a class="navbar-brand" href="#"><label id="selectedScrip"></label> (<b id="underLye"></b>)</a>



      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me*-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link _support" href="javascript:void(0)">Current Support <br> <b id="_supportValue">-</b></a>

          <li class="nav-item">
            <a class="nav-link _resistance" href="javascript:void(0)">Current Resistance<br><b

          <li class="nav-item">
            <a class="nav-link _feerAndGreed" href="javascript:void(0)">Market Mood Index<br><b

            <a class="nav-link _action" href="javascript:void(0)">Action <br> <b id="_actionValue" class=" ">BUY</b></a>

      </button>

      <form class="d-flex" role="search">
        <select class="form-select" aria-label="Default select example" id="scripChanger"

          <option value="FINNIFTY">FINNIFTY</option>
          <option value="BANKNIFTY">BANKNIFTY</option>
          <option value="NIFTY">NIFTY</option>
        </select>
      </form>
    </div>
  </nav>
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">

      </figure>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>

        <div class="modal-body">

          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
